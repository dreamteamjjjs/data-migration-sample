<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Migration Tool</title>
  </head>
  <body>
    <h1>Data Migration Tool</h1>
    <form id="migrateForm">
      <button type="button" onclick="startMigration()">Start Migration</button>
    </form>
    <script>
      function startMigration() {
        fetch('/migrate', { method: 'POST' })
          .then((response) => response.text())
          .then((data) => alert(data))
          .catch((error) => alert('Error: ' + error));
      }
    </script>
  </body>
</html>
